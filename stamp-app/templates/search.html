<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faststamps App</title>
    <meta name="description" content="A simple HTMX & Bulma CSS based stamp catalog and collection app.">
    <meta name="author" content="Paul Cohen, Digitalverket AB, 2023">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script
      src="https://unpkg.com/htmx.org@1.9.10" 
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" 
      crossorigin="anonymous">
    </script>
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="faststamps-logo.png">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item is-size-6 ml-2 mr-4">
            <a class="is-link is-light has-background-white is-underlined mr-5" href="search">
              Search
            </a>
            <a class="is-link is-light has-background-white is-underlined" href="catalog">
              catalog
            </a>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item is-size-6 ml-2 mr-4">
            <a class="is-link is-light has-background-white is-underlined" href="login">
              Log in
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <input class="input"
               type="text"
               name="q"
               hx-get="/search_results"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#search-results"
               placeholder="Search for stamps by title"
               autofocus>
        <br>
        <div id="search-results">
          {% if rps %}
          {% include 'search_results.html' %}
          {% endif %}
        </div>
        <br>

      </div>
    </section>

    <script src="faststamps.js"></script>
  </body>
</html>
